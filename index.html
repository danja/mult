<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="viewport-fit=cover,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>RDF Multiverse Visualization</title>
  </head>
  <body>
    <div id="canvas-container"></div>
    
    <div id="info">
      <div id="info-header">
        <h3 class="title">Generic RDF Visualization</h3>
        <button id="collapseBtn" class="btn" aria-pressed="false">▾</button>
      </div>
      <div id="info-content">
        <div class="dataset-selector">
          <label for="dataset-select" class="select-label">📊 Dataset:</label>
          <select id="dataset-select" class="dataset-select">
            <option value="multiverse" data-file="/universe.ttl">Multiverse (Characters & Movies)</option>
            <option value="social" data-file="/social-network.ttl">Social Network (People & Communities)</option>
            <option value="orgchart" data-file="/org-chart.ttl">Org Chart (People & Departments)</option>
          </select>
        </div>
        <div class="button-group">
          <button id="animBtn" class="btn" aria-pressed="true">⏯️ Anim</button>
          <button id="labelsBtn" class="btn" data-mode="smart" aria-pressed="true">🏷️ Labels: Smart</button>
          <button id="topBtn" class="btn">⌂ Top</button>
          <button id="resetBtn" class="btn">🎯 Reset</button>
          <button id="perfBtn" class="btn" aria-pressed="true">⚡ Perf</button>
        </div>
        <div class="help-section">
          <p class="help-text"><b>Touch:</b> 1-finger orbit • 2-finger pinch to zoom</p>
          <p class="help-text"><b>Mouse:</b> Click & drag to orbit • Wheel to zoom</p>
          <p class="help-text"><b>Keyboard:</b> Arrow keys orbit • Page Up/Down zoom • Home/End fast zoom</p>
        </div>
        <div class="layer-legend"></div>
        <label class="checkbox-label">
          <input type="checkbox" id="toggle-vertical" checked/> 
          <span>Show shared connectors</span>
        </label>
        <div id="data-stats" class="data-stats"></div>
      </div>
    </div>

    <div id="tooltip"></div>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading RDF data...</p>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
